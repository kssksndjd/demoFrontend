<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .product-card {
      background-color: white;
      width: 350px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: left;
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
    }

    .product-info {
      margin-top: 15px;
    }

    .product-title {
      font-size: 22px;
      font-weight: bold;
    }

    .product-description {
      color: #777;
      font-size: 14px;
      margin: 10px 0;
    }

    .product-price {
      font-size: 18px;
      color: #333;
      font-weight: bold;
    }

    .add-to-cart {
      margin-top: 10px;
    }

    .add-to-cart button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .add-to-cart button:hover {
      background-color: #0056b3;
    }

    .add-to-cart button i {
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <div class="product-card">
    <img src="https://via.placeholder.com/350x150" alt="Cat Food Image">
    <div class="product-info">
      <h2 class="product-title">Cat Food, 25lb bag</h2>
      <p class="product-description">A 25 pound bag of irresistible, organic goodness for your cat.</p>
      <p class="product-price">$20.00</p>
      <div class="add-to-cart">
        <button><i class="fas fa-cart-plus"></i> Add to cart</button>
      </div>
    </div>
  </div>

</body>
</html>
